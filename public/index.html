<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="layout.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="irc.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="init()">
    <div data-layout="root">
      <div data-layout="hbox">
        <div data-layout="vbox" data-layout-size="initialpx:200">
          <div data-layout-size="fixed:24" class="header">
            <div class="header-margin">CHATS</div>
          </div>
          <div data-layout="scroll">
            <div id="chat-channellist">
            </div>
          </div>
        </div>
        <div data-layout="vbox">
          <div data-layout-size="fixed:24" class="header">
            <div class="header-margin">[BACKLOG]</div>
          </div>
          <div data-layout="scroll" id="chat-backlog">
          </div>
          <div data-layout-size="fixed:26"><input id="message" /></div>
        </div>
        <div data-layout="vbox" data-layout-size="initialpx:200">
          <div data-layout-size="fixed:24" class="header">
            <div class="header-margin">USERS</div>
          </div>
          <div data-layout="scroll" id="chat-userlist">
          </div>
        </div>
      </div>
    </div>
    <div id="layout-handles"></div>
    <div id="backlog-handles"></div>
  </body>
</html>
