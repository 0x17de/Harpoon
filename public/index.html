<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="element.js"></script>
<script type="text/javascript" src="chatui.js"></script>
<script type="text/javascript" src="chat.js"></script>
</head>
<body onload="init()">
<div class="topbar">&nbsp;</div>
<div class="hchat">
	<div style="display:table-row;height:100%">
		<div id="chatbar">
			<div class="vchatbar">
				<div style="display:table-row;height:24pt">
					<div class="top">
						<h2>CHATS</h2>
					</div>
				</div>
				<div style="display:table-row">
					<div style="display:table-cell" style="width:100%">
						<div class="topscroll" id="channellist" style="width:100%;height:calc(100vh - 24pt)"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="area">
			<div class="varea" style="table-layout:fixed">
				<div style="display:table-row;height:24pt">
					<div class="top">
						<h2>#CHANNEL</h2>
					</div>
				</div>
				<div style="display:table-row">
					<div style="display:table-cell">
						<div class="topscroll">
							<div class="topmargin">
								<div id="backlog"></div>
							</div>
						</div>
					</div>
				</div>
				<div style="display:table-row;height:calc(22pt + 4px)">
					<div class="bottom">
						<input id="input" type="text" />
					</div>
				</div>
			</div>
		</div>
		<div id="userbar">
			<div class="vuserlist">
				<div style="display:table-row;height:24pt">
					<div class="top">
						<h2>USERS</h2>
					</div>
				</div>
				<div style="display:table-row;height:24pt">
					<div style="display:table-cell" style="width:100%">
						<div class="topscroll" id="userlist" style="width:100%;height:calc(100vh - 24pt)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
