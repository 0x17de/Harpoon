<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="layout.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="irc.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="init()">
    <div data-layout="root">
      <div data-layout="hbox">
        <div data-layout="vbox" data-layout-size="initialpx:200">
          <div data-layout-size="fixed:24" class="header">
            <div class="header-margin">CHATS</div>
          </div>
          <div data-layout="scroll">
            <div id="chat-channellist">
            </div>
          </div>
        </div>
        <div data-layout="vbox">
          <div data-layout-size="fixed:24" class="header">
            <div class="header-margin">[BACKLOG]</div>
          </div>
          <div data-layout="scroll" id="chat-backlog">
          </div>
          <div data-layout-size="fixed:26"><input id="message" /></div>
        </div>
        <div data-layout="vbox" data-layout-size="initialpx:200">
          <div data-layout-size="fixed:24" class="header">
            <div class="header-margin">USERS</div>
          </div>
          <div data-layout="scroll" id="chat-userlist">
          </div>
        </div>
      </div>
    </div>
    <div id="layout-handles"></div>
    <div id="backlog-handles"></div>
    <div id="settings" data-layout="vbox">
      <div data-layout-size="fixed:24" class="header">
        <div class="header-margin">
          Settings
        </div>
      </div>
      <div data-layout="scroll">
        <div class="content-margin">
          <h1>View settings of service:</h1>
          <select id="services"></select>
          <br/><br/>
          <h1>IRC</h1>
          <h2>Servers</h2>
          <div style="position:relative;width:100%;height:120px" data-layout="hbox">
            <div class="listview">
            </div>
            <div data-layout="vbox" data-layout-size="fixed:120">
              <button>Add</button>
              <button>Remove</button>
              <button>Edit</button>
              <div data-layout="hbox">
                <button>&#8679;</button>
                <button>&#8681;</button>
              </div>
            </div>
          </div>
          <h2>Nicks</h2>
          <div style="position:relative;width:100%;height:120px" data-layout="hbox">
            <div class="listview">
            </div>
            <div data-layout="vbox" data-layout-size="fixed:120">
              <button>Add</button>
              <button>Remove</button>
              <button>Edit</button>
              <div data-layout="hbox">
                <button>&#8679;</button>
                <button>&#8681;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="login">
      <div style="width:400px;margin:100px auto">
        <div class="login-form">
          <div class="login-header">
            HARPOON LOGIN
          </div>
          <div style="padding:10px">
            <form onsubmit="login(); return false">
              <input name="user" id="login-user" />
              <input name="password" id="login-password" type="password" />
              <input type="submit" value="LOGIN" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
